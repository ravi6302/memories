<!DOCTYPE html>
<html>
<head>
    <title>Private Photos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Enter Password to View Photos</h2>
    <input type="password" id="password" placeholder="Oyy Anu Enter the password">
    <br>
    <button onclick="checkPassword()">Open</button>
    <p id="errorMsg" class="error"></p>
</div>

<script>
    function checkPassword() {
        var correctPassword = "Anu321*#"; // Change this password
        var userPassword = document.getElementById("password").value;

        if(userPassword === correctPassword) {
            window.location.href = "photos.html";
        } else {
            document.getElementById("errorMsg").innerText = "Wrong Password!";
        }
    }
</script>

</body>
</html>
